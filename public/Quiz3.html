  <body>
    <div class='header'>
      <h1>Which Movie Should You Watch?</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Documentation.html">Documentation</a></li>
      </ul>
    </nav>
  </div>

    <div class='main'>
      <div class='article'>
        <h2>What decade(s) of movie do you prefer?</h2>
        <form action="/api" method="post">
            <li>
                <ul class="flex-inner">
                    <li>
                        <input type="checkbox" id="fifties" name="year">
                        <label for="fifties">50s</label>
                      </li>
                    <li>
                        <input type="checkbox" id="sixties" name="year">
                        <label for="sixties">60s</label>
                      </li>
                      <li>
                        <input type="checkbox" id="seventies" name="year">
                        <label for="seventies">70s</label>
                      </li>
                      <li>
                        <input type="checkbox" id="eighties" name="year">
                        <label for="eighties">80s</label>
                      </li>
                      <li>
                        <input type="checkbox" id="nineties" name="year"> 
                        <label for="nineties">90s</label>
                      </li>
                      <li>
                        <input type="checkbox" id="two-thousands" name="year">
                        <label for="two-thousands">2000s</label>
                      </li>
                      <li>
                        <input type="checkbox" id="two-thousand-tens"name="year">
                        <label for="two-thousand-tens">2010s</label>
                      </li>
                      <li>
                        <input type="checkbox" id="two-thousand-twenties" name="year">
                        <label for="two-thousand-twenties">2020s</label>
                      </li>
                </ul>
              </li>
            <ul>
              <button type="next" name="next" onclick="getCheckedBoxes('year')" id="next"><a href= "Quiz4.html">Next</a></button>
              <button type="back" name="back" id="back"><a href="Quiz2.html">Back</a></button>
            </ul>
          </ul>
        </form>
        </div>
    </div>
    <script> function getCheckedBoxes(chkboxName) {
      var checkboxes = document.getElementsByName(chkboxName);
      var checkboxesChecked = [];
      // loop over them all
      for (var i=0; i<checkboxes.length; i++) {
         // And stick the checked ones onto an array...
         if (checkboxes[i].checked) {
            checkboxesChecked.push(checkboxes[i]);
         }
      }
      // Return the array if it is non-empty, or null
      if (checkboxesChecked[0].id == "fifties") {
        localStorage.setItem("Year", "1950, 1951, 1952, 1953, 1954, 1955, 1956, 1957, 1958, 1959"); 
      }else if (checkboxesChecked[0].id == "sixties") {
        localStorage.setItem("Year", "1960, 1961, 1962, 1963, 1964, 1965, 1966, 1967, 1968, 1969");
      }else if(checkboxesChecked[0].id == "seventies"){
        localStorage.setItem("Year", "1970, 1971, 1972, 1973, 1974, 1975, 1976, 1977, 1978, 1979");
      }else if(checkboxesChecked[0].id == "eighties"){
        localStorage.setItem("Year", "1980, 1981, 1982, 1983, 1984, 1985, 1986, 1987, 1988, 1989");
      }else if(checkboxesChecked[0].id == "nineties"){
        localStorage.setItem("Year", "1990, 1991, 1992, 1993, 1994, 1995, 1996, 1997, 1998, 1999");
      }else if(checkboxesChecked[0].id == "two-thousands"){
        localStorage.setItem("Year", "2000, 2001, 2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009");
      }else if(checkboxesChecked[0].id == "two-thousand-tens"){
        localStorage.setItem("Year", "2010, 2011, 2012, 2013, 2014, 2015, 2016, 2017, 2018, 2019");
      }else if(checkboxesChecked[0].id == "two-thousand-twenties"){
        localStorage.setItem("Year", "2020, 2021, 2022, 2023, 2024, 2025, 2026, 2027, 2028, 2029");
      }
    }</script>
