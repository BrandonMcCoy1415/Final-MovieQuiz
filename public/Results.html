<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Movie Quiz</title>
    <link href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Patua+One&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <div class='header'>
      <h1>Which Movie Should You Watch?</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Documentation.html">Documentation</a></li>
      </ul>
    </nav>
  </div>

    <div class='main'>
      <div class='article'>
        <h2>Results</h2>
        <form action="/api" method="post">
          <ul class="flex-outer">
            <ul class = result1>
                <label for="result1">Result 1</label> 
                
            </ul>
            <ul class = result2>
                <label for="result2">Result 2</label> 
            </ul>
            <ul class = result3>
                <label for="result3">Result 3</label>
            </ul>
            <ul>
              <button type="button" name=results onclick="displayMatches()">Show Results</button>
              <button type="retake" name="retake" onclick="window.localStorage.clear()" id="retake"><a href= "index.html">Take Quiz Again?</a></button>
            </ul>
          </ul>
        </form>
      </div>
    </div>
    <script type="text/javascript" src="moviedb.js"></script>
    <script src="script.js"></script>
    <script> 
      theMovieDb.discover.getMovies({}, successCB, errorCB);
      function displayMatches() {
        var results_json = JSON.parse(window.localStorage.getItem("Data"));
        result1.innerHTML = results_json.results[0].title + " " + results_json.results[0].release_date;
        result2.innerHTML = results_json.results[1].title + " " + results_json.results[1].release_date;
        result3.innerHTML = results_json.results[2].title + " " + results_json.results[2].release_date;
      }
      const result1 = document.querySelector('.result1');
      const result2 = document.querySelector('.result2');
      const result3 = document.querySelector('.result3');
    </script>
  </body>
</html>
