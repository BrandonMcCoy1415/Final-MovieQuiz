        <h2>How Would You Best Describe Your Mood?</h2>
        <form>
          <ul class="flex-outer">
            <ul>
              <input type="radio" id="Happy" name="mood">
              <label for="Happy">Happy</label>
            </ul>
            <ul>
              <input type="radio" id="Gloomy" name="mood">
              <label for="Gloomy">Gloomy</label>
            </ul>
            <ul>
              <input type="radio" id="Anxious" name="mood">
              <label for="Anxious">Anxious</label>
            </ul>
            <ul>
              <input type="radio" id="Relaxed" name="mood">
              <label for="Relaxed">Relaxed</label>
            </ul>
            <ul>
              <input type="radio" id="Bored" name="mood">
              <label for="Bored">Bored</label>
            </ul>
            <ul>
              <button type="next" name="next" onclick="getCheckedBoxes('mood')" id="next"><a href= "Quiz3.html">Next</a></button>
              <button type="back" name="back" id="back"><a href="index.html">Back</a></button>
            </ul>
          </ul>
        </form>
        <script src="script.js"></script>
        <script src="moviedb.js"></script>
        <script> function getCheckedBoxes(chkboxName) {
          var checkboxes = document.getElementsByName(chkboxName);
          var checkboxesChecked = [];
          // loop over them all
          for (var i=0; i<checkboxes.length; i++) {
             // And stick the checked ones onto an array...
             if (checkboxes[i].checked) {
                checkboxesChecked.push(checkboxes[i]);
             }
          }
          // Return the array if it is non-empty, or null
          // Action = 28, Adventure = 12, comedy = 35, drama = 18, sci-fi = 878, musical = 10402, family = 10751
          // romance = 10749, documentary = 99, horror = 27, thriller = 53

          if (checkboxesChecked[0].id == "Happy") {
              window.localStorage.setItem("Genre", "35|28|18|878|10402|10751"); 
          }else if (checkboxesChecked[0].id == "Gloomy") {
              window.localStorage.setItem("Genre", "35|28|12|10749|878|10402|10751");
          }else if(checkboxesChecked[0].id == "Anxious"){
              window.localStorage.setItem("Genre", "35|28|12|10402|10751");
          }else if(checkboxesChecked[0].id == "Relaxed"){
              window.localStorage.setItem("Genre", "99|10749|18");
          }else if(checkboxesChecked[0].id == "Bored"){
              window.localStorage.setItem("Genre", "28|35|27|53|878");
          }
        }</script>
