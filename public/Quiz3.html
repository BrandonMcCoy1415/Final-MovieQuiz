  </head>

  <body>
    <div class='header'>
      <h1>Which Movie Should You Watch?</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="Documentation.html">Documentation</a></li>
      </ul>
    </nav>
  </div>

    <div class='main'>
      <div class='article'>
        <h2>What decade(s) of movie do you prefer?</h2>
        <form action="/api" method="post">
            <li>
                <ul class="flex-inner">
                    <li>
                        <input type="radio" id="fifties" name="year">
                        <label for="fifties">50s</label>
                      </li>
                    <li>
                        <input type="radio" id="sixties" name="year">
                        <label for="sixties">60s</label>
                      </li>
                      <li>
                        <input type="radio" id="seventies" name="year">
                        <label for="seventies">70s</label>
                      </li>
                      <li>
                        <input type="radio" id="eighties" name="year">
                        <label for="eighties">80s</label>
                      </li>
                      <li>
                        <input type="radio" id="nineties" name="year"> 
                        <label for="nineties">90s</label>
                      </li>
                      <li>
                        <input type="radio" id="two-thousands" name="year">
                        <label for="two-thousands">2000s</label>
                      </li>
                      <li>
                        <input type="radio" id="two-thousand-tens"name="year">
                        <label for="two-thousand-tens">2010s</label>
                      </li>
                      <li>
                        <input type="radio" id="two-thousand-twenties" name="year">
                        <label for="two-thousand-twenties">2020s</label>
                      </ul>
                      <ul>
                        <button type="next" name="next" onclick="getCheckedBoxes('year')" id="next"><a href= "Quiz4.html">Next</a></button>
                        <button type="back" name="back" id="back"><a href="Quiz2.html">Back</a></button>
                      </ul>
                </div>
          
        </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="moviedb.js"></script>
    <script> function getCheckedBoxes(chkboxName) {
      var checkboxes = document.getElementsByName(chkboxName);
      var checkboxesChecked = [];
      // loop over them all
      for (var i=0; i<checkboxes.length; i++) {
         // And stick the checked ones onto an array...
         if (checkboxes[i].checked) {
            checkboxesChecked.push(checkboxes[i]);
         }
      }
      function getRandomInt(max) {
        return Math.floor(Math.random() * Math.floor(max));
      }
      // Return the array if it is non-empty, or null
      single_year = getRandomInt(10)
      if (checkboxesChecked[0].id == "fifties") {
        window.localStorage.setItem("Year", "195" + single_year); 
      }else if (checkboxesChecked[0].id == "sixties") {
        window.localStorage.setItem("Year", "196" + single_year);
      }else if(checkboxesChecked[0].id == "seventies"){
        window.localStorage.setItem("Year", "197" + single_year);
      }else if(checkboxesChecked[0].id == "eighties"){
        window.localStorage.setItem("Year", "198" + single_year);
      }else if(checkboxesChecked[0].id == "nineties"){
        window.localStorage.setItem("Year", "199" + single_year);
      }else if(checkboxesChecked[0].id == "two-thousands"){
        window.localStorage.setItem("Year", "200" + single_year);
      }else if(checkboxesChecked[0].id == "two-thousand-tens"){
        window.localStorage.setItem("Year", "201" + single_year);
      }else if(checkboxesChecked[0].id == "two-thousand-twenties"){
        window.localStorage.setItem("Year", "202" + single_year);
      }
    }</script>
     
  </body>
</html>
